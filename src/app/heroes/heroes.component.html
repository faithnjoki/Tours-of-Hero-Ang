
<h1>My heroes.</h1>
<ul>
    <li *ngFor= 'let hero of heroes' (click)='onSelect(hero)'>{{hero.id}} {{hero.name}}</li>
</ul>





<h2>{{hero.name}} Details</h2>
<div>id: {{hero.id}}</div>
<div>name: {{hero.name}}</div>
<div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name">
  </div>
